env:
  global:
    # sharppy-docs-bot GH
    secure: ""
matrix:
  include:
  - os: osx
    language: generic
    env: PYTHON_VERSION="2.7"
  - os: osx
    language: generic
    env: PYTHON_VERSION="3.7"
  - os: linux
    language: generic
    env: PYTHON_VERSION="2.7"
  - os: linux
    language: generic
    env: PYTHON_VERSION="3.7"
    env: BUILD_DOCS="YES"
before_install:
- source ci/install.sh
install:
- python setup.py install
script:
- python sharppy/tests/test_url.py examples/data/14061619.OAX 
# If the test script passes, build the binaries.
after_success:
# Zip the binaries, as we can't transfer 
- if [[ "$BUILD_DOCS" == "YES" ]]; then source ci/build_docs.sh; fi
- source ci/make_binary.sh
before_deploy:
- cd dist
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then zip -r SHARPpy-osx.zip SHARPpy.app; fi
- cd ..
# Ship the binaries to Github
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/SHARPpy*.zip
  skip_cleanup: true
  on:
    repo: sharppy/SHARPpy
    tags: true
    branch: andover
