environment:
  matrix:
    - PYTHON_VERSION: 2.7
      MINICONDA: C:\Miniconda
    - PYTHON_VERSION: 3.6
      MINICONDA: C:\Miniconda3
init:
  - "ECHO %PYTHON_VERSION% %MINICONDA%"

install:
  - "set PATH=%MINICONDA%;%MINICONDA%\\Scripts;%PATH%"
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - "conda create -q -n test-environment python=%PYTHON_VERSION% numpy"

  # Install dependencies
  - activate test-environment
  - conda install -c conda-forge pyside
  - conda install -c conda-forge pyinstaller
 
  # Add to path the current folder
  - "SET PYTHONPATH=%PYTHONPATH%;%CD%"

  # Install SHARPpy
  - "%PYTHON%\\python setup.py install"

build: off

test_script:
  - "build.cmd %PYTHON%\\python.exe sharppy/tests/test_url.py https://www.spc.noaa.gov/exper/soundings/18112100_OBS/OUN.txt" 
